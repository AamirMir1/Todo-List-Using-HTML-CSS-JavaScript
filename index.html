<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking Website</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="notes">Todo List</h1>
    <section id="AddingNotes">
        <label for="exampleInputEmail1" style="font-size: 20px; font-weight: bold;">Notes Title</label>
        <input type="text" class="form-control" id="notesTitle" aria-describedby="emailHelp">
        <h3>Adding Notes</h3>
        <textarea name="" id="addTxt" cols="30" rows="10"></textarea>
        <button id="addBtn">Add Notes</button>
    </section>
    <h1 class="notes">Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid" style="width: 75%; margin: auto;">
        
    </div>
</body>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="./js/app.js"></script>

</html>
